<div class="upload">
    <div class="text-center">
        <h2>Выберите файлы</h2>
    </div>

    <div class="margin-block">
        <h4>Несколько файлов:</h4>
        <input type="file" ng2FileSelect [uploader]="uploader" multiple />
    </div>

    <div class="margin-block">
        <h4>Один файл:</h4>
        <input type="file" ng2FileSelect [uploader]="uploader" />

    </div>

    <div class="margin-block text-left">
        <h4>Колличество: {{ uploader?.queue?.length }}</h4>
    </div>
    <div class="margin-block">
    <div class="margin-top-block text-left">
            <h4>Процесс:</h4>
        </div>
    <div class="margin-top-block progress">
        <div class="progress-bar-color" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
    </div>
    <button type="button" class="btn margin-top-block" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Загрузить все
    </button>
    <button type="button" class="btn margin-top-block" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Удалить все
    </button>
    </div>

    <div class="margin-block">
        <table class="table">
            <thead>
                <tr>
                    <th width="30%">Имя</th>
                    <th>Размер</th>
                    <th>Прогресс</th>
                    <th>Статус</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td>
                        <strong>{{ item?.file?.name }}</strong>
                    </td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td *ngIf="uploader.options.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar-color" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span *ngIf="item.isSuccess">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                        <span *ngIf="item.isCancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                        </span>
                        <span *ngIf="item.isError">
                            <i class="glyphicon glyphicon-remove"></i>
                        </span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span>Загрузить
                        </button>
                        <button type="button" class="btn" (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>Удалить
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Процесс: -->
        
    </div>
</div>
